<p-table [value]="items">
  <ng-template pTemplate="caption">
    <h3 class="m-0">Tracking list</h3>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>S.No.</th>
      <th>Name</th>
      <th>Total</th>
      <th>Read</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
    <tr>
      <td>{{ rowIndex + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.total }}</td>
      <td>{{ item.read }}</td>
    </tr>
  </ng-template>
</p-table>
